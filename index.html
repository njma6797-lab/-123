<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Ethical Cyber Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

<header>
  <h1>ETHICAL CYBER DASHBOARD</h1>
  <button id="themeToggle">TOGGLE MODE</button>
</header>

<main>

  <!-- GEO + MAP -->
  <section class="card">
    <h2>GEOLOCATION</h2>
    <button id="locBtn">GET LOCATION</button>
    <div class="out">
      <p>LAT: <span id="lat">--</span></p>
      <p>LON: <span id="lon">--</span></p>
      <p>ACC: <span id="acc">--</span> m</p>
    </div>
    <div id="map"></div>
  </section>

  <!-- IP INFO -->
  <section class="card">
    <h2>IP INTELLIGENCE</h2>
    <button id="ipBtn">ANALYZE IP</button>
    <div class="out">
      <p>IP: <span id="ip">--</span></p>
      <p>COUNTRY: <span id="country">--</span></p>
      <p>CITY: <span id="city">--</span></p>
      <p>ISP: <span id="isp">--</span></p>
    </div>
  </section>

  <!-- ENCRYPTION DEMO -->
  <section class="card">
    <h2>AES ENCRYPTION (DEMO)</h2>
    <input id="plain" placeholder="Enter text" />
    <button id="encBtn">ENCRYPT</button>
    <button id="decBtn">DECRYPT</button>
    <div class="out">
      <p>RESULT:</p>
      <textarea id="cryptoOut"></textarea>
    </div>
  </section>

  <!-- TERMINAL -->
  <section class="card terminal">
    <h2>TERMINAL SIMULATION</h2>
    <div id="terminal"></div>
    <input id="cmd" placeholder="type command..." />
  </section>

</main>

<footer>
  Ethical • Educational • No Tracking
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
